<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>FORM</title>
</head>
<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">Kullanıcı olustur</div>
                <card-body>
                    <form id="form" novalidate>
                    <div class="form-group">
                        <label for="username">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="username" placeholder="Kullanıcı adını giriniz...">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" class="form-control" id="email" placeholder="E-Mailinizi  giriniz...">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefon</label>
                        <input type="number" class="form-control" id="phone" placeholder="Telefon numaranızı  giriniz...">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Parola</label>
                        <input type="password" class="form-control" id="password" placeholder="Şifrenizi giriniz...">
                        <div></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="repassword">Tekrar Parola</label>
                        <input type="password" class="form-control" id="repassword" placeholder=" Şifrenizi Tekrar giriniz...">
                        <div></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
                </form>
                </card-body>
            </div>
        </div>
    </div>
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js""></script>
<script src="script.js"></script>
</body>
</html>
